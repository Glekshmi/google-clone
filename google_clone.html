<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Google</title>
      <link rel="stylesheet" href="google_clone.css">
   </head>
   <body>
      <div class="nav-link">
         <h5 class="top" >Gmail</h5>
         <h5 class="top">Images</h5>
         <img class="top" id="icon1" src="./image/apps_FILL0_wght400_GRAD0_opsz24.png" alt="image" height="25">
         <img class="top" id="icon2" src="./image/account_circle_FILL0_wght400_GRAD0_opsz24.png" alt="image"  height="25">
      </div>
      <div class="img-section">
         <img class="mag_lens"  src="./image/download.png" alt="image">
      </div>
      <div class="search-section">
         <img class="mag-lens"  src="./image/unnamed.png" alt="image" height="20">
         <form class="search-form">
            <input type="text" id="in-search" class="search-box" placeholder="Search Google or type a URL" size="50">
         </form>
         <img src="./image/download1.png" class="voice-lens" alt="image" height="15" >
         <img src="./image/Google_Lens_2023.png" class="voice-lens" alt="image" height="15">
      </div>
      <div class="icon-text-section">
         <div class="youtube">
            <img class="utube" src="./image/download2.png" alt="image" height="20">
            <p class="utube-txt">Youtube</p>
         </div>
         <div class="plus">
            <img class="add" src="./image/add-43.png" alt="image" height="20">
            <p class="add-txt">Add shortcut</p>
         </div>
      </div>
      <div class="custom-section">
         <form class="custom-form">
            <img class="pencil" src="./image/pencil.png" alt="image" height="12">
            <input type="text"  id="in-custom" class="custom" placeholder="Customize Chrome">
         </form>
      </div>
   </body>
</html>
